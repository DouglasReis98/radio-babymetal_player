<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/brands.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="background"></div>

    <div id="container">
        <div id="radio-player">
            <audio id="player" src=""></audio>
            <img src="img/babymetal-2023-the-other-one-era.jpg" alt="">

            <h2>Rádio Online BABYMETAL</h2>
            <h3>Música Tocando:</h3>
            
            <div id="controles">
                <button id="play"><i class="fa-solid fa-play"></i></button>
                <button id="pause"><i class="fa-solid fa-pause"></i></button>
                <button id="stop"><i class="fa-solid fa-stop"></i></button>
                <div id="volume">
                <button type="button"><i class="fa-solid fa-volume-high"></i></button>
                <input type="range" name="volume" min="0" max="100" value="100">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
